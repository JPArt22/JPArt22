name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: JPArt22
          outputs: |
            dist/github-contribution-grid-snake.svg
          color_snake: "#39FF14"
          color_dots: "#00FFFF, #9400D3, #FFD700, #FF69B4, #00FF7F"
          color_background: "#0d1117"
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
