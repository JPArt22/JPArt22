name: Generate Snake Animation

on:
  schedule: # Ejecuta autom√°ticamente cada 24 horas
    - cron: "0 0 * * *"
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: JPArt22
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Push the output files
        uses: actions/upload-artifact@v3
        with:
          name: github-snake
          path: dist
