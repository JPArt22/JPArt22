name: Metrics Snake Only

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake
        uses: lowlighter/metrics@latest
        with:
          filename: github-contribution-grid-snake.svg
          token: ${{ secrets.GH_PAT }}
          user: JPArt22
          base: ""
          plugin_snk: yes
